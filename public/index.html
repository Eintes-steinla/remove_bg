<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Công cụ xóa nền ảnh</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Công cụ xóa nền ảnh</h1>

      <div id="drop-area" class="upload-section">
        <p>Kéo và thả ảnh vào đây hoặc</p>
        <input
          type="file"
          id="fileInput"
          accept="image/*"
          style="display: none"
        />
        <button
          class="button"
          onclick="document.getElementById('fileInput').click()"
        >
          Chọn ảnh
        </button>
      </div>

      <button id="removeBackgroundBtn" class="button" disabled>
        Xóa nền ảnh
      </button>

      <div class="preview-section">
        <div class="preview-box">
          <h3>Ảnh gốc</h3>
          <img id="originalImg" src="#" alt="Ảnh gốc" />
        </div>
        <div class="preview-box">
          <h3>Ảnh đã xóa nền</h3>
          <img id="resultImg" src="#" alt="Ảnh đã xóa nền" />
        </div>
      </div>

      <button
        id="downloadBtn"
        class="button download-button"
        style="display: none"
      >
        Tải ảnh xuống
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
